<div style="background-color: #F8F8F8; min-height: 91vh;" *ngIf="cycle">
    <div style="padding-top: 10px;"></div>
    <div class="child">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" 
               [src]="processedImage" alt="profile" />
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: #108ee9;">
            {{ cycle.brand }} {{ cycle.name }}
          </h2>
          <p>{{ cycle.description }}</p>
          <hr>
          <h5>
            Price: <b>${{ cycle.price }}</b> - Color: <b>{{ cycle.color }}</b> - Transmission: 
            <b>{{ cycle.transmission }}</b> - Type: <b>{{ cycle.type }}</b> - Year: 
            <b>{{ cycle.year | date: 'yyyy' }}</b>
          </h5>
        </div>
      </div>
  
      <nz-spin [nzSpinning]="isSpinning" nzSize="large" nzTip="Working...">
        <div class="dashboard-filter">
          <form [formGroup]="validateForm">
            <nz-form-item>
              <nz-form-label nzFor="fromDate">From Date</nz-form-label>
              <nz-form-control>
                <nz-date-picker formControlName="fromDate" nzPlaceHolder="From Date" [nzFormat]="dateFormat"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label nzFor="toDate">To Date</nz-form-label>
              <nz-form-control>
                <nz-date-picker formControlName="toDate" nzPlaceHolder="To Date" [nzFormat]="dateFormat"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
  
            <button nz-button nzType="primary" (click)="bookACycle(validateForm.value)">Book Cycle</button>
          </form>
        </div>
      </nz-spin>
    </div>
  </div>
